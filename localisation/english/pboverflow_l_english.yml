 pboverflow_events.1.name:0 "Perfectly Balanced - Overflow Fix"
 pboverflow_events.1.desc:0 "If you've unfortunately observed the following phenomenon, it shows that you should be using an extremely advanced overflow repair system:\n1. The ship's hull value/armor value/shield value decreases every day until the hull value becomes 1, and the armor and shield values return to zero;\n2. The ship disappears instantly as it just pulls out of the shipyard;\n3. The progress in the research panel shows "no progress", or the current research points become negative;\n4. The damage or firing rate on the ship's details page becomes negative;\n5. Our powerful fleet firepower is only 1, which is unreasonable!\n\nOverflow repair is not omnipotent, so too bizarre values and MODs still require the grace of the God of integers."
 pboverflow_events.1.a:0 "Ship Regen Overflow Fix Enabled"
 pboverflow_events.1.b:0 "Tech Progress Overflow Fix Enabled"
 pboverflow_events.1.c:0 "Adjust Hull Value Overflow Modifier"
