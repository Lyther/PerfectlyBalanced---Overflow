 pboverflow_events.1.name:0 "意识流平衡：溢出修复"
 pboverflow_events.1.desc:0 "如果你不幸观察到下列现象，那么说明你应该使用极为先进的溢出修复系统了：\n1. 舰船的舰体值/装甲值/护盾值每天都在减少，直到舰体值为1，装甲与护盾归零；\n2. 舰船刚刚从船坞里开出来就瞬间消失了；\n3. 科研面板中的进度竟然显示【无进度】，或者目前研究点数变成负数；\n4. 舰船详情页面中的伤害或者开火射速变为负数；\n5. 我们强大的舰队火力值竟然只有1，真是不可理喻！\n\n溢出修复也并非万能，过于魔怔的数值和MOD还是祈祷大整数之神快点降临吧！"
